<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="بن منهي - ناشط وناقد اجتماعي، مهتم بالتقنية وعالم المال والأعمال">
    <title>بن منهي | Bin Mnhi</title>
    
    <!-- Tajawal Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Language Toggle Button -->
    <button class="lang-toggle" id="langToggle" aria-label="Toggle Language">
        <span class="lang-text">EN</span>
        <i class="fas fa-globe"></i>
    </button>

    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
    </div>

    <!-- Main Container -->
    <main class="container">
        <!-- Profile Section -->
        <section class="profile-section">
            <div class="profile-image-wrapper">
                <div class="profile-ring"></div>
                <img 
                    src="https://raw.githubusercontent.com/alnazeerabdo/binmnhi/main/binmanhi.jpg" 
                    alt="بن منهي" 
                    class="profile-image"
                >
            </div>
            
            <h1 class="name" data-ar="بن منهي" data-en="Bin Mnhi">بن منهي</h1>
            
            <p class="about-text" data-ar="ناشط وناقد اجتماعي، مهتم بالتقنية وعالم المال والأعمال" data-en="Social activist and critic, interested in technology, finance and business">
                ناشط وناقد اجتماعي، مهتم بالتقنية وعالم المال والأعمال
            </p>
        </section>

        <!-- Social Links Section -->
        <section class="social-section">
            <a href="http://www.instagram.com/binmnhi" target="_blank" rel="noopener noreferrer" class="social-link instagram" aria-label="Instagram">
                <div class="social-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <span class="social-name" data-ar="انستغرام" data-en="Instagram">انستغرام</span>
            </a>

            <a href="http://www.tiktok.com/@binmnhi" target="_blank" rel="noopener noreferrer" class="social-link tiktok" aria-label="TikTok">
                <div class="social-icon">
                    <i class="fab fa-tiktok"></i>
                </div>
                <span class="social-name" data-ar="تيك توك" data-en="TikTok">تيك توك</span>
            </a>

            <a href="https://x.com/bin_mnhi?s=20" target="_blank" rel="noopener noreferrer" class="social-link twitter" aria-label="X (Twitter)">
                <div class="social-icon">
                    <i class="fab fa-x-twitter"></i>
                </div>
                <span class="social-name" data-ar="اكس" data-en="X">اكس</span>
            </a>

            <a href="https://www.linkedin.com/in/binmnhi" target="_blank" rel="noopener noreferrer" class="social-link linkedin" aria-label="LinkedIn">
                <div class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                </div>
                <span class="social-name" data-ar="لينكد إن" data-en="LinkedIn">لينكد إن</span>
            </a>

            <a href="https://snapchat.com/t/mbJOn9qs" target="_blank" rel="noopener noreferrer" class="social-link snapchat" aria-label="Snapchat">
                <div class="social-icon">
                    <i class="fab fa-snapchat-ghost"></i>
                </div>
                <span class="social-name" data-ar="سناب شات" data-en="Snapchat">سناب شات</span>
            </a>

            <a href="mailto:info@binmnhi.com" class="social-link email" aria-label="Email">
                <div class="social-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <span class="social-name" data-ar="البريد الإلكتروني" data-en="Email">البريد الإلكتروني</span>
            </a>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p class="copyright" data-ar="© 2024 بن منهي. جميع الحقوق محفوظة" data-en="© 2024 Bin Mnhi. All rights reserved">

        </footer>

    <script src="script.js"></script>
