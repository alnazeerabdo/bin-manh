<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="بن منهي - ناشط وناقد اجتماعي، مهتم بالتقنية وعالم المال والأعمال">
    <title>بن منهي | Bin Mnhi</title>

    <!-- Tajawal Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header with Logo and Language Toggle -->
    <header class="site-header">
        <img src="https://raw.githubusercontent.com/alnazeerabdo/bin-manh/main/fkmanhi.png" alt="بن منهي Logo"
            class="header-logo">
        <button class="lang-toggle" id="langToggle" aria-label="Toggle Language">
            <span class="lang-text" data-ar="English" data-en="عربي">English</span>
        </button>
    </header>

    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Main Container -->
    <main class="container">

        <!-- Hero Section -->
        <section class="hero-section">
            <div class="profile-image-wrapper">
                <div class="profile-glow"></div>
                <img src="https://raw.githubusercontent.com/alnazeerabdo/bin-manh/main/%D8%A8%D9%86%20%D9%85%D9%86%D9%87%D9%8A.webp"
                    alt="بن منهي" class="profile-image">
            </div>

            <h1 class="name" data-ar="فرج بن منهي" data-en="Faraj Bin Mnhi">فرج بن منهي</h1>

            <p class="tagline" data-ar="ناشط وناقد اجتماعي" data-en="Social Activist & Critic">ناشط وناقد اجتماعي</p>

            <p class="about-text" data-ar="مهتم بالتقنية وعالم المال والأعمال"
                data-en="Interested in technology, finance and business">
                مهتم بالتقنية وعالم المال والأعمال
            </p>

            <!-- Social Icons in Hero -->
            <div class="hero-social-links">
                <a href="http://www.instagram.com/binmnhi" target="_blank" rel="noopener noreferrer" class="social-btn"
                    aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="http://www.tiktok.com/@binmnhi" target="_blank" rel="noopener noreferrer" class="social-btn"
                    aria-label="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://x.com/bin_mnhi?s=20" target="_blank" rel="noopener noreferrer" class="social-btn"
                    aria-label="X (Twitter)">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="https://www.linkedin.com/in/binmnhi" target="_blank" rel="noopener noreferrer"
                    class="social-btn" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://snapchat.com/t/mbJOn9qs" target="_blank" rel="noopener noreferrer" class="social-btn"
                    aria-label="Snapchat">
                    <i class="fab fa-snapchat-ghost"></i>
                </a>
            </div>
        </section>

        <!-- Stats Section -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-number" data-ar="+20K" data-en="20K+">+20K</div>
                <div class="stat-label" data-ar="متابع" data-en="Followers">متابع</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="stat-number" data-ar="+100K" data-en="100K+">+100K</div>
                <div class="stat-label" data-ar="إعجاب" data-en="Likes">إعجاب</div>
            </div>
        </section>

        <!-- Skills Section -->
        <section class="skills-section">
            <h2 class="section-title" data-ar="الاهتمامات" data-en="Interests">الاهتمامات
            </h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <i class="fas fa-laptop-code"></i>
                    <span data-ar="التقنية" data-en="Technology">التقنية</span>
                </div>
                <div class="skill-item">
                    <i class="fas fa-coins"></i>
                    <span data-ar="المال" data-en="Finance">المال</span>
                </div>
                <div class="skill-item">
                    <i class="fas fa-briefcase"></i>
                    <span data-ar="الأعمال" data-en="Business">الأعمال</span>
                </div>
            </div>
        </section>

        <!-- Contact CTA Section -->
        <section class="cta-section">
            <a href="mailto:info@binmnhi.com" class="cta-button">
                <span data-ar="تواصل للأعمال" data-en="Get in Touch">تواصل للأعمال</span>
                <i class="fas fa-arrow-left"></i>
            </a>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p class="copyright" data-ar="© 2025 بن منهي. جميع الحقوق محفوظة"
                data-en="© 2025 Bin Mnhi. All rights reserved">
                © 2024 بن منهي. جميع الحقوق محفوظة
            </p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
